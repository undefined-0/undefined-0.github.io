          <h1 id="树莓派更改当前用户密码"><a href="#树莓派更改当前用户密码" class="headerlink" title="树莓派更改当前用户密码"></a>树莓派更改当前用户密码</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo raspi-config</span><br></pre></td></tr></table></figure>

<p>打开树莓派配置。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506291414940.png" alt="image-20250628211158069"></p>
<blockquote>
<p>操作方式：上下键（↑）（↓）选择，回车确认，Tab键转到下方按键（上图中为<Select>与<finish>）</p>
</blockquote>
<p>选择<code>1 System Options</code>，回车确认，进入子菜单。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506291414941.png" alt="image-20250628211227592"></p>
<p>选择<code>S3 Password</code>，回车确认，进入如下界面：</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506291414942.png" alt="屏幕截图 2025-06-28 211251"></p>
<p>按下回车，回到终端，如下图。在光标处直接输入新密码，输入完毕后回车。<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506291414944.png" alt="屏幕截图 2025-06-28 211752"></p>
<p>再次输入新密码，输入完毕后回车。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506291414945.png" alt="屏幕截图 2025-06-28 212647"></p>
<p>出现如下界面即表示密码更新成功。回车选择OK即可。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506291414946.png" alt="image-20250628213115050"></p>

          <h2 id="树莓派启用root账户"><a href="#树莓派启用root账户" class="headerlink" title="树莓派启用root账户"></a>树莓派启用root账户</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo passwd root </span><br></pre></td></tr></table></figure>

<p>执行后提示设置密码，输入2遍确认。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo passwd --unlock root</span><br></pre></td></tr></table></figure>

<p>解锁root账户。</p>
<blockquote>
<p>如需再次锁定，将<code>unlock</code>改成<code>lock</code>即可。</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">su</span><br></pre></td></tr></table></figure>

<p>输入刚设置的密码，进入root账户。</p>

        </h2>

        <div class="post-meta">

            </span>

                <span class="post-meta-item-icon">

                </span>
                <span class="post-meta-item-text">更新于</span>
                <time title="修改时间：2025-06-26 09:35:28" itemprop="dateModified" datetime="2025-06-26T09:35:28+08:00">2025-06-26</time>
              </span>
            <span class="post-meta-item">
              <span class="post-meta-item-icon">
                <i class="far fa-folder"></i>
              </span>
              <span class="post-meta-item-text">分类于</span>
                <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
                  <a href="/categories/%E6%95%B0%E6%8D%AE%E5%BA%93/" itemprop="url" rel="index"><span itemprop="name">数据库</span></a>

    <div class="post-body" itemprop="articleBody">

      
          <h1 id="实验七-数据完整性与安全性实验"><a href="#实验七-数据完整性与安全性实验" class="headerlink" title="实验七 数据完整性与安全性实验"></a>实验七 数据完整性与安全性实验</h1><h2 id="1-数据库安全性实验"><a href="#1-数据库安全性实验" class="headerlink" title="1)数据库安全性实验"></a>1)数据库安全性实验</h2><p>在SQL Server Management Studio中，设置 SQL Server 的安全认证模式，实现对SQL Server的用户和角色管理，设置和管理数据操作权限。</p>
<h3 id="1-设置服务器安全认证模式"><a href="#1-设置服务器安全认证模式" class="headerlink" title="(1)设置服务器安全认证模式"></a>(1)设置服务器安全认证模式</h3><p>在 SQL Server Management Studio 中，为正在使用的SQL服务器设置 Windows安全认证模式。</p>
<h3 id="2-建立用户和角色"><a href="#2-建立用户和角色" class="headerlink" title="(2)建立用户和角色"></a>(2)建立用户和角色</h3><p>I)为正在使用的SQL服务建立新登录名(名为”login1”)，使用SQL Server身份验证。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018662.png" alt="image-20240607083259464" style="zoom: 50%;" />

<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018663.png" alt="image-20240607083440586"></p>
<p>II)在学生课程库中，新建数据库用户名为”user1”(登名为”login1”)，新建学生课程数据库角色名为”rose1”。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018664.png" alt="image-20240607083814148" style="zoom:50%;" />

<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018665.png" alt="image-20240607084213226"></p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018666.png" alt="image-20240608203007823"></p>
<p>iii)在图书读者数据库中，新建数据库用户名为”user2”(登录名为”login1”)，新建数据库角色名为”rose2”。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018667.png" alt="image-20240607085017218" style="zoom:50%;" />

<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018668.png" alt="image-20240607085640830"></p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018669.png" alt="image-20240608203118085"></p>
<h3 id="3-设置权限"><a href="#3-设置权限" class="headerlink" title="(3)设置权限"></a>(3)设置权限</h3><p>I)使新登录”login1”加入到System Administrators服务器角色中，可访问学生课程数据库和图书读者数据库。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018670.png" alt="image-20240608202522076" style="zoom:50%;" />

<p>II)在学生课程数据库中，将”user1”加人”rose1”和db-owner，通过选择角色对”rose1”授权。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018671.png" alt="image-20240608203355668" style="zoom:50%;" />

<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018672.png" alt="image-20240608203858426" style="zoom:50%;" />

<p>iii)在图书读者数据库中，将”user2”加人”rose2”和db-owner，通过对象(选择图书、读者和借阅表)对”rose2”授权。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018673.png" alt="image-20240608204915010" style="zoom:50%;" />

<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018674.png" alt="image-20240608205218109" style="zoom:50%;" />

<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018675.png" alt="image-20240608205316712" style="zoom:50%;" />

<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018676.png" alt="image-20240608205359980" style="zoom:50%;" />

<p>iv)使”rose2”和”rose1”都有创建表、创建视图和备份数据库的权限。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018677.png" alt="image-20240608204706205"></p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231018678.png" alt="image-20240608204803511"></p>
<h2 id="2-数据库完整性实验"><a href="#2-数据库完整性实验" class="headerlink" title="2)数据库完整性实验"></a>2)数据库完整性实验</h2><p>使用Transact-SQL设计触发器，通过SQL Server Management Studio定义它们。</p>

          <h1 id="实验六-数据库的视图和关系图的定义及使用实验"><a href="#实验六-数据库的视图和关系图的定义及使用实验" class="headerlink" title="实验六 数据库的视图和关系图的定义及使用实验"></a>实验六 数据库的视图和关系图的定义及使用实验</h1><h2 id="一、基本操作实验"><a href="#一、基本操作实验" class="headerlink" title="一、基本操作实验"></a>一、基本操作实验</h2><h3 id="实验内容："><a href="#实验内容：" class="headerlink" title="实验内容："></a>实验内容：</h3><p>1)创建、查看、修改和删除视图。</p>
<p>2)创建、编辑和删除数据库关系图。</p>
<h4 id="1-创建视图实验"><a href="#1-创建视图实验" class="headerlink" title="1) 创建视图实验"></a>1) 创建视图实验</h4><p>(1) 在 SQL Server Management Studio中，选中图书读者数据库下的视图对象，调出创建视图工具，在图书_读者库中按下列Transact-SQL描述创建读者视图。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020389.png" alt="image-20240608193740720"></p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020390.png" alt="image-20240608181610560" style="zoom:50%;" />







<p>(2) 在SQL Server Management Studio 中，选中图书读者数据库下的视图对象，调出创建视图工具，按下列Transact-SQL描述的视图定义，创建借阅_计算机图书视图</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020391.png" alt="image-20240608194037539"></p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020392.png" alt="image-20240608194226956" style="zoom:50%;" />

<h4 id="2-创建数据库关系图实验"><a href="#2-创建数据库关系图实验" class="headerlink" title="2) 创建数据库关系图实验"></a>2) 创建数据库关系图实验</h4><p>在SQL Server Management Studio中，选中<code>图书_读者数据库</code>下的数据库关系图对象，调出创建关系图工具，完成在<code>图书_读者数据库</code>中建立一个<code>图书_借阅关系图</code>操作。要求该关系图包括图书和借阅两个表，并符合表达式“图书.书号&#x3D;借阅.书号”的外码约束。</p>
<img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020393.png" alt="image-20240608195426025" style="zoom:50%;" />





<h2 id="二、选做内容"><a href="#二、选做内容" class="headerlink" title="二、选做内容"></a>二、选做内容</h2><p>利用C#的数据库组件设计一个小型数据库应用系统。</p>
<h4 id="1）学生课程查询系统-主界面"><a href="#1）学生课程查询系统-主界面" class="headerlink" title="1）学生课程查询系统-主界面"></a>1）学生课程查询系统-主界面</h4><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020394.png" alt="image-20240608195533745" style="zoom:50%;" />

          <h1 id="实验五-数据库的组合与统计查询实验"><a href="#实验五-数据库的组合与统计查询实验" class="headerlink" title="实验五 数据库的组合与统计查询实验"></a>实验五 数据库的组合与统计查询实验</h1><h3 id="实验题目和要求："><a href="#实验题目和要求：" class="headerlink" title="实验题目和要求："></a>实验题目和要求：</h3><p>检查并修改图书读者库的数据，使之与表10-8至表10-10的数据一致；<br>检查并修改学生课程库的数据，便之与表10-11至表10-13的数据一致；<br>将下列查询要求用T-SQL语句表示；<br>在SSMS的查询分析器中输人相应的T-SQL语旬，执行并在结果区中查看内容；<br>结果不正确时要对T-SQL语句修改，直到正确为止。</p>
<h3 id="1-在图书读者数据库中，按下列要求查询"><a href="#1-在图书读者数据库中，按下列要求查询" class="headerlink" title="(1) 在图书读者数据库中，按下列要求查询"></a>(1) 在图书读者数据库中，按下列要求查询</h3><p>​	1)查找图书类别，要求类别中最高图书定价不低于全部按类别分组的平均定价的2倍。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020912.png" alt="image-20240606230329833"></p>
<p>​	2)求机械工业出版社出版的各类图书的平均定价，用GROUP BY表示。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020913.png" alt="image-20240531082608255"></p>
<p>​	3)列出计算机类图书的书号、名称及价格，最后求出册数和总价格。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020914.png"></p>
<p>​	4)列出计算机类图书的书号、名称及价格，并求出各出版社这类书的总价格，最后求出全部册数和总价格。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020915.png"></p>
<p>​	5)查询计算机类和机械工业出版社出版的图书。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020916.png" alt="image-20240531090152465"></p>
<h3 id="2-在学生课程数据库中，按下列要求查询"><a href="#2-在学生课程数据库中，按下列要求查询" class="headerlink" title="(2) 在学生课程数据库中，按下列要求查询"></a>(2) 在学生课程数据库中，按下列要求查询</h3><p>​	1)求学生的总人数。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020917.png" alt="image-20240531090441230"></p>
<p>​	2)求选修了课程的学生人数。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020918.png" alt="image-20240531090657034"></p>
<p>​	3)求课程和选修该课程的人数。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020919.png" alt="image-20240531091111076"></p>
<p>​	4)求选修课超过3门课的学生学号。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231020920.png" alt="image-20240531091326847"></p>

      
    </div>

          <h1 id="实验四-数据库的嵌套查询实验"><a href="#实验四-数据库的嵌套查询实验" class="headerlink" title="实验四 数据库的嵌套查询实验"></a>实验四 数据库的嵌套查询实验</h1><h2 id="一、基本操作实验"><a href="#一、基本操作实验" class="headerlink" title="一、基本操作实验"></a>一、基本操作实验</h2><h3 id="1）准备测试数据"><a href="#1）准备测试数据" class="headerlink" title="1）准备测试数据"></a>1）准备测试数据</h3><p>检查并修改学生_课程库的数据：使学生表与表10-11数据一致，选课表与表10-13的数据一致；课程表数据与表10-18 数据一致(修改课程数据为只有C1、C2、C3 和 C7 课程)。</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017186.png" alt="img"></p>

<h4 id="6-26-求选修-C1课程且成绩为-90分以上的学生学号、姓名及成绩"><a href="#6-26-求选修-C1课程且成绩为-90分以上的学生学号、姓名及成绩" class="headerlink" title="6-26 求选修 C1课程且成绩为 90分以上的学生学号、姓名及成绩"></a>6-26 求选修 C1课程且成绩为 90分以上的学生学号、姓名及成绩</h4><p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017210.png" alt="image-20240527224818521"></p>
<h2 id="三、选做内容"><a href="#三、选做内容" class="headerlink" title="三、选做内容"></a>三、选做内容</h2><p>熟悉Delphi或C#的开发环境,用Delphi或C#设计一个简易的计算器</p>

<p>2、能实现计算器的基本功能。</p>

          <h1 id="实验三-数据库简单查询和连接查询实验"><a href="#实验三-数据库简单查询和连接查询实验" class="headerlink" title="实验三 数据库简单查询和连接查询实验"></a>实验三 数据库简单查询和连接查询实验</h1><h2 id="1、基本操作实验"><a href="#1、基本操作实验" class="headerlink" title="1、基本操作实验"></a>1、基本操作实验</h2><ul>
<li><p>本实验的主要内容如下：<br>（1）简单查询操作。该实验包括投影、选择条件表达，数据排序，使用临时表等。<br>（2）连接查询操作。该实验包括等值连接、自然连接、求笛卡儿积、一般连接、外连接、内连接、左连接、右连接和自连接等。</p>
</li>
<li><p>实验题目和要求：<br>​		检查并修改学生课程库的效据，使之与表10-11至表10-13的数据一致；将下列查询要求用T-SQL语句表示；在SSMS的查询分析器中输人相应的T-SQL语句，执行并在结果区中查看内容；结果不正确时要对T-SQL语句修改，直到正确为止。</p>
</li>
</ul>
<h3 id="（1）简单查询实验内容"><a href="#（1）简单查询实验内容" class="headerlink" title="（1）简单查询实验内容"></a>（1）简单查询实验内容</h3><p>在学生课程数据库中：</p>
<ol>
<li><p>求数学系学生的学号和姓名。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017868.png" alt="image-20240511085620338"></p>
</li>
<li><p>求选修了课程的学生学号。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017869.png" alt="image-20240511085940442"></p>
</li>
</ol>
<ol start="3">
<li><p>求选修C1课程的学生学号和成绩，并要求对查询结果按成绩的降序排列，如果成绩相同则按学号的升序排列。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017870.png" alt="image-20240511090359145"></p>
</li>
<li><p>求选修课程C1且成绩在80-90之间的学生学号和成续，将成绩乘以系数0.8输出。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017871.png" alt="image-20240511090810858"></p>
</li>
<li><p>求数学系或计算机系姓张的学生的信息。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017872.png" alt="image-20240511091027963"></p>
</li>
<li><p>求缺少了成绩的学生的学号和课程号<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017873.png" alt="image-20240511091214888"></p>
</li>
</ol>
<h3 id="（2）连接查询实验内容"><a href="#（2）连接查询实验内容" class="headerlink" title="（2）连接查询实验内容"></a>（2）连接查询实验内容</h3><p>在学生课程数据库中:</p>
<ol>
<li><p>查询每个学生的情况以及他（她）所选修的课程。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017875.png" alt="image-20240511091918917"></p>
</li>
<li><p>求学生的学号、姓名、选修的课程名及成绩。<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017876.png" alt="image-20240511092227294"></p>
</li>
<li><p>求选修C1课程且成绩为90分以上的学生学号、姓名及成绩<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017877.png" alt="image-20240511092425146"></p>
</li>
<li><p>查询每一门课的间接先行课（即先行课的先行课）<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017878.png" alt="image-20240511093432729"></p>
</li>
</ol>
<h2 id="2、选择操作实验"><a href="#2、选择操作实验" class="headerlink" title="2、选择操作实验"></a>2、选择操作实验</h2><p>建立学生社团数据库和基本表，向库中输入一定的记录，并实现其数据的内连接和各种外查询操作。</p>
<h4 id="1-建立学生社团数据库和基本表"><a href="#1-建立学生社团数据库和基本表" class="headerlink" title="1. 建立学生社团数据库和基本表"></a>1. 建立学生社团数据库和基本表</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> DATABASE 学生社团数据库</span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line">USE 学生社团数据库</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> 学生 (</span><br><span class="line">    学号 <span class="type">INT</span> <span class="keyword">PRIMARY</span> KEY,</span><br><span class="line">    姓名 <span class="type">VARCHAR</span>(<span class="number">50</span>),</span><br><span class="line">    年龄 <span class="type">INT</span>,</span><br><span class="line">    性别 <span class="type">CHAR</span>(<span class="number">2</span>),</span><br><span class="line">    所在系 <span class="type">VARCHAR</span>(<span class="number">50</span>)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> 社团 (</span><br><span class="line">    社团编号 <span class="type">INT</span> <span class="keyword">PRIMARY</span> KEY,</span><br><span class="line">    社团名 <span class="type">VARCHAR</span>(<span class="number">50</span>),</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> 社团成员 (</span><br><span class="line">    学号 <span class="type">INT</span>,</span><br><span class="line">    社团编号 <span class="type">INT</span>,</span><br><span class="line">    <span class="keyword">PRIMARY</span> KEY (学号, 社团编号),</span><br><span class="line">    <span class="keyword">FOREIGN</span> KEY (学号) <span class="keyword">REFERENCES</span> 学生(学号),</span><br><span class="line">    <span class="keyword">FOREIGN</span> KEY (社团编号) <span class="keyword">REFERENCES</span> 社团(社团编号)</span><br><span class="line">);</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<ul>
<li>命令执行结果：<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017879.png" alt="image-20240517082435923"></li>
</ul>
<h4 id="2-输入数据记录"><a href="#2-输入数据记录" class="headerlink" title="2. 输入数据记录"></a>2. 输入数据记录</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 学生(学号,姓名,年龄,性别,所在系) <span class="keyword">VALUES</span>(<span class="string">&#x27;S1&#x27;</span>,<span class="string">&#x27;李明&#x27;</span>,<span class="number">21</span>,<span class="string">&#x27;男&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 学生(学号,姓名,年龄,性别,所在系) <span class="keyword">VALUES</span>(<span class="string">&#x27;S2&#x27;</span>,<span class="string">&#x27;张小红&#x27;</span>,<span class="number">21</span>,<span class="string">&#x27;男&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 学生(学号,姓名,年龄,性别,所在系) <span class="keyword">VALUES</span>(<span class="string">&#x27;S3&#x27;</span>,<span class="string">&#x27;李和明&#x27;</span>,<span class="number">22</span>,<span class="string">&#x27;女&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 学生(学号,姓名,年龄,性别,所在系) <span class="keyword">VALUES</span>(<span class="string">&#x27;S4&#x27;</span>,<span class="string">&#x27;张三&#x27;</span>,<span class="number">21</span>,<span class="string">&#x27;男&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 学生(学号,姓名,年龄,性别,所在系) <span class="keyword">VALUES</span>(<span class="string">&#x27;S5&#x27;</span>,<span class="string">&#x27;刘宏&#x27;</span>,<span class="number">23</span>,<span class="string">&#x27;男&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 学生(学号,姓名,年龄,性别,所在系) <span class="keyword">VALUES</span>(<span class="string">&#x27;S6&#x27;</span>,<span class="string">&#x27;张共可&#x27;</span>,<span class="number">21</span>,<span class="string">&#x27;男&#x27;</span>,<span class="string">&#x27;物理&#x27;</span>)</span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团(社团编号,社团名) <span class="keyword">VALUES</span>(<span class="string">&#x27;C1&#x27;</span>,<span class="string">&#x27;计算机协会&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团(社团编号,社团名) <span class="keyword">VALUES</span>(<span class="string">&#x27;C2&#x27;</span>,<span class="string">&#x27;英语俱乐部&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团(社团编号,社团名) <span class="keyword">VALUES</span>(<span class="string">&#x27;C3&#x27;</span>,<span class="string">&#x27;书画社&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团(社团编号,社团名) <span class="keyword">VALUES</span>(<span class="string">&#x27;C4&#x27;</span>,<span class="string">&#x27;话剧社&#x27;</span>)</span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团成员(学号,社团编号) <span class="keyword">VALUES</span>(<span class="string">&#x27;S1&#x27;</span>,<span class="string">&#x27;C1&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团成员(学号,社团编号) <span class="keyword">VALUES</span>(<span class="string">&#x27;S2&#x27;</span>,<span class="string">&#x27;C2&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团成员(学号,社团编号) <span class="keyword">VALUES</span>(<span class="string">&#x27;S3&#x27;</span>,<span class="string">&#x27;C1&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团成员(学号,社团编号) <span class="keyword">VALUES</span>(<span class="string">&#x27;S5&#x27;</span>,<span class="string">&#x27;C3&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 社团成员(学号,社团编号) <span class="keyword">VALUES</span>(<span class="string">&#x27;S6&#x27;</span>,<span class="string">&#x27;C4&#x27;</span>)</span><br><span class="line">GO</span><br></pre></td></tr></table></figure>

<ul>
<li>命令执行结果：<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017880.png" alt="image-20240517082623049"></li>
</ul>
<p> <img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017881.png" alt="image-20240517082655218"> </p>
<p> <img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017882.png" alt="image-20240517085347935"> </p>
<h4 id="3-查询操作"><a href="#3-查询操作" class="headerlink" title="3. 查询操作"></a>3. 查询操作</h4><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 查询1. 查询加入了编号为C1的社团的学生学号</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> 学号 <span class="keyword">FROM</span> 社团成员</span><br><span class="line"><span class="keyword">WHERE</span> 社团编号 <span class="operator">=</span> <span class="string">&#x27;C1&#x27;</span></span><br></pre></td></tr></table></figure>

<ul>
<li>命令执行结果：<br><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017883.png" alt="image-20240517090458246"></li>
</ul>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 查询2. 查询已加入社团的学生及其社团信息</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> 学生.姓名,社团.社团名 <span class="keyword">FROM</span> 学生,社团,社团成员</span><br><span class="line"><span class="keyword">WHERE</span> 学生.学号 <span class="operator">=</span> 社团成员.学号 <span class="keyword">AND</span> 社团.社团编号 <span class="operator">=</span> 社团成员.社团编号</span><br></pre></td></tr></table></figure>

<ul>
<li><p>命令执行结果：</p>
<p><img src="https://raw.githubusercontent.com/undefined-0/image-store/main/PicGo/202506231017884.png" alt="image-20240517090408402"></p>
</li>
</ul>

          <h1 id="实验二-数据库的建立和维护实验"><a href="#实验二-数据库的建立和维护实验" class="headerlink" title="实验二 数据库的建立和维护实验"></a>实验二 数据库的建立和维护实验</h1><h2 id="一、实验目的："><a href="#一、实验目的：" class="headerlink" title="一、实验目的："></a><strong>一、实验目的</strong>：</h2><p>​    要求学生熟练掌握使用SQL命令和SQL Server Management Studio向数据库输入数据、修改数据和删除数据的操作。</p>
<h2 id="二、实验内容："><a href="#二、实验内容：" class="headerlink" title="二、实验内容："></a><strong>二、实验内容：</strong></h2><h3 id="1、基本操作实验"><a href="#1、基本操作实验" class="headerlink" title="1、基本操作实验"></a>1、基本操作实验</h3><ul>
<li>按照书上10.4.2的要求完成基本操作实验和提高操作实验。要求:在每个基本表中各输入至少10条记录,能使用SQL命令进行数据输入、修改和删除操作。</li>
</ul>
<h4 id="1-通过SQL-Server-Management-Studio，向图书-读者库中的图书、读者和借阅3个表输入记录。数据记录内容如表10-8-表10-10所示-序号项是为了查看方便，实际数据不含序号项-。"><a href="#1-通过SQL-Server-Management-Studio，向图书-读者库中的图书、读者和借阅3个表输入记录。数据记录内容如表10-8-表10-10所示-序号项是为了查看方便，实际数据不含序号项-。" class="headerlink" title="(1)通过SQL Server Management Studio，向图书_读者库中的图书、读者和借阅3个表输入记录。数据记录内容如表10-8~表10-10所示(序号项是为了查看方便，实际数据不含序号项)。"></a>(1)通过SQL Server Management Studio，向图书_读者库中的图书、读者和借阅3个表输入记录。数据记录内容如表10-8~表10-10所示(序号项是为了查看方便，实际数据不含序号项)。</h4><p><img src="https://ccnu.ai-augmented.com/api/jx-oresource/cloud/file_access/6446438272292939279" alt="img"></p>
<p><img src="https://ccnu.ai-augmented.com/api/jx-oresource/cloud/file_access/6446447656922272993" alt="img"></p>
<p>要求：<br>a)先检查并表结构，使其符合表10-6图书读者库本表结构和约束。<br>b)数据输入后进行检查，并进行增删改操作，保证数据正确。</p>
<h5 id="1-将数据记录插入图书表"><a href="#1-将数据记录插入图书表" class="headerlink" title="1. 将数据记录插入图书表"></a>1. 将数据记录插入图书表</h5><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">--插入图书表的数据记录</span></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 图书(书号,类别,出版社,作者,书名,定价) <span class="keyword">VALUES</span>(<span class="string">&#x27;1000000001&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>,<span class="string">&#x27;机械工业出版社&#x27;</span>,<span class="string">&#x27;李明&#x27;</span>,<span class="string">&#x27;计算机引论&#x27;</span>,<span class="string">&#x27;18&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 图书(书号,类别,出版社,作者,书名,定价) <span class="keyword">VALUES</span>(<span class="string">&#x27;1000000002&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>,<span class="string">&#x27;机械工业出版社&#x27;</span>,<span class="string">&#x27;王小红&#x27;</span>,<span class="string">&#x27;数据结构&#x27;</span>,<span class="string">&#x27;22&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> 图书(书号,类别,出版社,作者,书名,定价) <span class="keyword">VALUES</span>(<span class="string">&#x27;1000000003&#x27;</span>,<span class="string">&#x27;计算机&#x27;</span>,<span class="string">&#x27;机械工业出版社&#x27;</span>,<span class="string">&#x27;李和明&#x27;</span>,<span class="string">&#x27;C语言编程&#x27;</span>,<span class="string">&#x27;25.5&#x27;</span>)</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keywor > 病历(病历号,患者号,医生工号,就诊日期,病情描述) <span class="keyword">VALUES</span>(<span class="string">&#x27;1005&#x27;</span>,<span class="string">&#x27;P5&#x27;</span>,<span class="string">&#x27;D1&#x27;</span>,<span class="string">&#x27;20240510&#x27;</span>,<span class="string">&#x27;轻度&#x27;</span>)</span><br></pre></td></tr></table></figure></li>

          <h2 id="实验八-综合实验-十字路口交通灯"><a href="#实验八-综合实验-十字路口交通灯" class="headerlink" title="实验八 综合实验 十字路口交通灯"></a>实验八 综合实验 十字路口交通灯</h2><p>南北红灯（D1、D7）亮维持15秒，在南北红灯亮的同时东西绿灯（D5、D11）也亮，并维持10s。<br>到10s时，东西绿灯（D5、D11）闪亮，闪亮3s后熄灭。<br>在东西绿灯（D5、D11）熄灭时，东西黄灯（D6、D12）亮，并维持2秒。<br>到2秒时，东西黄灯（D6、D12）熄灭，东西红灯（D4、D10）亮，同时南北红灯（D1、D7）熄灭，绿灯（D2、D8）亮。</p>
<p>接线方法：<br>    P1.0—P3.5	T1输入<br>    P1.1—D1 D7	南北红<br>    P1.2—D2 D8	南北绿<br>    P1.3—D3 D9	南北黄<br>    P1.4—D4 D10	东西红<br>    P1.5—D5 D11	东西绿<br>    P1.6—D6 D12	东西黄<br> 注：交通灯模块的LED为置低点亮</p>
<p>T0定时50ms，使P1.0口输出周期为100ms的方波，作为计数器T1的输入<br>T1重装载值：<br> 0FB—0.5s<br> 0F6—1s<br> 0EC—2s<br> 0E2—3s<br> 9C—10s<br> 6A—15s</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line">; EW -&gt; East &amp; West，东西</span><br><span class="line">; SN -&gt; South &amp; North，南北</span><br><span class="line"></span><br><span class="line">ORG 0000H</span><br><span class="line">SJMP MAIN</span><br><span class="line"></span><br><span class="line">ORG 000BH ;T0（定时器）中断服务程序入口</span><br><span class="line">LJMP T0_ISR</span><br><span class="line"></span><br><span class="line">ORG 0030H</span><br><span class="line">MAIN:</span><br><span class="line">MOV A,#0FFH</span><br><span class="line">MOV P1,A ;所有灯熄灭</span><br><span class="line">MOV TMOD,#61H ;0110 0001：设置T1为计数器，方式2；设置T0为定时器，方式1</span><br><span class="line">MOV TH0,#4CH</span><br><span class="line">MOV TL0,#01H</span><br><span class="line">SETB ET0 ;允许T0中断</span><br><span class="line">SETB TR0 ;启动T0</span><br><span class="line">SETB EA ;开中断总控</span><br><span class="line"></span><br><span class="line">LOOP:</span><br><span class="line">MOV TH1,#9CH ;10s</span><br><span class="line">MOV TL1,#9CH</span><br><span class="line">;T1采用查询方式，不允许中断</span><br><span class="line">SETB TR1 ;启动T1</span><br><span class="line"></span><br><span class="line">CLR P1.5 ;点亮东西绿</span><br><span class="line">CLR P1.1 ;点亮南北红</span><br><span class="line">JNB TF1,$ ;若10s未到，等待</span><br><span class="line">MOV R0,#06H ;10s到了,装载R0（为控制绿灯闪烁次数而设的计数变量）</span><br><span class="line">CALL_EW_GREEN_FLASH:</span><br><span class="line">ACALL GREEN_EW_FLASH ;绿灯闪烁（闪烁三秒---&gt;调用六次）</span><br><span class="line">DJNZ R0,CALL_EW_GREEN_FLASH</span><br><span class="line">SETB P1.5;东西绿闪烁结束，熄灭东西绿</span><br><span class="line">CLR TR1 ;停止T1</span><br><span class="line">CLR P1.6;点亮东西黄</span><br><span class="line">MOV TH1,#0ECH ;2s</span><br><span class="line">MOV TL1,#0ECH</span><br><span class="line">SETB TR1 ;启动T1</span><br><span class="line">JNB TF1,$ ;若2s未到，等待</span><br><span class="line">CLR TR1 ;2s到了，停止T1</span><br><span class="line">CLR TF1 ;清中断标志位</span><br><span class="line">SETB P1.6;熄灭东西黄</span><br><span class="line">SETB P1.1;熄灭南北红</span><br><span class="line">CLR P1.4;点亮东西红</span><br><span class="line">CLR P1.2;点亮南北绿</span><br><span class="line">MOV TH1,#9CH ;10s</span><br><span class="line">MOV TL1,#9CH</span><br><span class="line">SETB TR1;启动T1</span><br><span class="line">JNB TF1,$ ;若10s未到，等待</span><br><span class="line">MOV R0,#06H ;10s到了,装载R0（为控制绿灯闪烁次数而设的计数变量）</span><br><span class="line">CALL_SN_GREEN_FLASH:</span><br><span class="line">ACALL GREEN_SN_FLASH ;绿灯闪烁（闪烁三秒---&gt;调用六次）</span><br><span class="line">DJNZ R0,CALL_SN_GREEN_FLASH</span><br><span class="line">SETB P1.2;南北绿闪烁结束，熄灭南北绿</span><br><span class="line">CLR TR1 ;停止T1</span><br><span class="line">CLR P1.3;点亮南北黄</span><br><span class="line">MOV TH1,#0ECH ;2s</span><br><span class="line">MOV TL1,#0ECH</span><br><span class="line">SETB TR1 ;启动T1</span><br><span class="line">JNB TF1,$ ;若2s未到，等待</span><br><span class="line">CLR TR1 ;2s到了，停止T1</span><br><span class="line">CLR TF1 ;清中断标志位</span><br><span class="line">SETB P1.3;熄灭南北黄</span><br><span class="line">SETB P1.4;熄灭东西红</span><br><span class="line">SJMP LOOP</span><br><span class="line"></span><br><span class="line">T0_ISR: ;50ms到了</span><br><span class="line">MOV TH0,#4CH ;重装载</span><br><span class="line">MOV TL0,#01H</span><br><span class="line">CPL P1.0</span><br><span class="line">RETI</span><br><span class="line"></span><br><span class="line">GREEN_EW_FLASH:</span><br><span class="line">JNB TF1,$ ;若0.5s未到，等待（第一次进入GREEN_EW_FLASH时，标志位TF1未清零，不会等待）</span><br><span class="line">CLR TR1 ;0.5s到了，停止T1</span><br><span class="line">CLR TF1 ;清中断标志位</span><br><span class="line">CPL P1.5 ;东西绿开始闪烁</span><br><span class="line">MOV TH1,#0FBH ;0.5s</span><br><span class="line">MOV TL1,#0FBH</span><br><span class="line">SETB TR1 ;启动T1</span><br><span class="line">RET</span><br><span class="line"></span><br><span class="line">GREEN_SN_FLASH:</span><br><span class="line">JNB TF1,$ ;若0.5s未到，等待（第一次进入GREEN_SN_FLASH时，标志位TF1未清零，不会等待）</span><br><span class="line">CLR TR1 ;0.5s到了，停止T1</span><br><span class="line">CLR TF1 ;清中断标志位</span><br><span class="line">CPL P1.2 ;南北绿开始闪烁</span><br><span class="line">MOV TH1,#0FBH ;0.5s</span><br><span class="line">MOV TL1,#0FBH</span><br><span class="line">SETB TR1 ;启动T1</span><br><span class="line">RET</span><br><span class="line"></span><br><span class="line">END</span><br></pre></td></tr></table></figure>

<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("6/30/2024 11:01:14"); //修改为你的网站开始运行的时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "本站已运行 "+dnum+" 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }
setInterval("createtime()",250);
</script>
